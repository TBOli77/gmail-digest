name: Gmail Daily Digest

on:
  # schedule: # removing GitHub's scheduler to use only cron-job.org â€” remove the two lines below to reinstate it
  #   - cron: '30 12 * * *'  # 12:30 UTC = 07:30 America/Chicago
  workflow_dispatch: {}   # allows manual run from the GitHub UI

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade openai google-api-python-client google-auth google-auth-oauthlib notion-client

      - name: Run Gmail Digest
        env:
          OPENAI_API_KEY:       ${{ secrets.OPENAI_API_KEY }}
          TOKEN_JSON:           ${{ secrets.TOKEN_JSON }}
          GMAIL_CLIENT_ID:      ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET:  ${{ secrets.GMAIL_CLIENT_SECRET }}
          NOTION_SECRET:        ${{ secrets.NOTION_SECRET }}
          NOTION_DB_ID:         ${{ secrets.NOTION_DB_ID }}
          SEND_TO:              ${{ secrets.SEND_TO }}
          NO_OAUTH_LOCAL:       '1'
        run: python gmail_digest.py
